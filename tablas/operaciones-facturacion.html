<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operaciones Facturacion</title>
    <link rel="stylesheet" href="/style/layout.css" />
    <link rel="stylesheet" href="/style/tabs.css" />
    <link rel="stylesheet" href="/style/modal.css" />
    <link rel="stylesheet" href="/style/operaciones-facturacion.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="layout">
      <header class="header">
        <nav class="nav">
          <button id="menuToggle" class="menu-toggle">
            <i data-lucide="menu"></i>
          </button>
          <div class="menu-items">
            <!-- Menu items will be dynamically inserted here -->
          </div>
        </nav>
      </header>

      <div class="toolbar">
        <!-- Toolbar icons will be dynamically inserted here -->
      </div>

      <div class="main-content">
        <aside class="sidebar">
          <div class="sidebar-toggle">
            <button id="sidebarToggle">
              <i data-lucide="chevron-left"></i>
            </button>
          </div>
          <nav class="sidebar-nav">
            <!-- Sidebar items will be dynamically inserted here -->
          </nav>
        </aside>
        <main class="content">
          <div class="container">
            <!-- Tab Navigation -->
            <div class="tabs">
              <button class="tab-button" data-tab="tab1">
                Datos Generales
              </button>
              <button class="tab-button" data-tab="tab2">
                Configuraciones
              </button>
              <button class="tab-button active" data-tab="tab3">Lista</button>
            </div>

            <!-- Tab Content -->
            <div class="tab-content">
              <div id="tab1" class="tab-panel">
                <div class="container1">
                  <h1 class="title1">Datos Principales</h1>

                  <form id="mainDataForm">
                    <div class="form-group1">
                      <label class="form-label1">Código</label>
                      <div class="form-inputs1">
                        <input
                          type="text"
                          class="code-input1"
                          name="codigo"
                          value="FVS"
                          required
                        />
                      </div>
                    </div>

                    <div class="form-group1">
                      <label class="form-label1">Descripción</label>
                      <div class="form-inputs1">
                        <input
                          type="text"
                          class="desc-input1"
                          name="descripcion"
                          value="FACTURA DE VENTA SOLES"
                          required
                        />
                      </div>
                    </div>

                    <div class="form-group1">
                      <label class="form-label1">Tipo Documento</label>

                      <div class="form-inputs1">
                        <input
                          type="text"
                          class="code-input1"
                          name="tipo_doc_code"
                          value="FV"
                          required
                        />
                        <button
                          type="button"
                          class="dot-button"
                          onclick="openModal('documentType', this.previousElementSibling, this.nextElementSibling)"
                        >
                          ...
                        </button>
                        <input
                          type="text"
                          class="desc-input1"
                          name="tipo_doc_desc"
                          value="FACTURA VENTA"
                          required
                        />
                      </div>
                    </div>

                    <div class="form-group1">
                      <label class="form-label1">Impuesto</label>
                      <div class="form-inputs">
                        <select name="impuesto" required>
                          <option value="Según M/Venta">Según M/Venta</option>
                          <option value="Según Artículo">Según Artículo</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group1">
                      <label class="form-label1">Moneda</label>
                      <div class="form-inputs1">
                        <input
                          type="text"
                          class="code-input1"
                          name="moneda_code"
                          value="01"
                          required
                        />
                        <button
                          type="button"
                          class="dot-button"
                          onclick="openModal('monedaType', this.previousElementSibling, this.nextElementSibling)"
                        >
                          ...
                        </button>
                        <input
                          type="text"
                          class="desc-input1"
                          name="moneda_desc"
                          value="Soles"
                          required
                        />
                      </div>
                    </div>

                    <div class="form-group1">
                      <label class="form-label1">Estado</label>
                      <div class="form-inputs1">
                        <select name="estado" required>
                          <option value="Activo">Activo</option>
                          <option value="Inactivo">Inactivo</option>
                        </select>
                      </div>
                    </div>

                    <button type="submit" class="save-button1">Guardar</button>
                  </form>
                </div>
              </div>

              <div id="tab2" class="tab-panel">
                <div class="container2">
                  <form id="operationForm">
                    <div class="form-group">
                      <div class="form-row">
                        <label class="form-label">Oper Facturación</label>
                        <div class="form-inputs">
                          <input
                            type="text"
                            class="code-input"
                            name="facturacion_code"
                            value="FVS"
                            required
                          />
                          <input
                            type="text"
                            class="desc-input"
                            name="facturacion_desc"
                            value="FACTURA DE VENTA SOLES"
                            required
                          />
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <h2 class="section-title">Parámetros</h2>

                      <div class="form-row">
                        <label class="form-label">Operación Log Salida</label>
                        <div class="form-inputs">
                          <input
                            type="text"
                            class="code-input"
                            name="log_salida_code"
                            value="SVT"
                            required
                          />
                          <input
                            type="text"
                            class="desc-input"
                            name="log_salida_desc"
                            value="SALIDA POR VENTA LOCAL"
                            required
                          />
                        </div>
                      </div>

                      <div class="form-row">
                        <label class="form-label"
                          >Operación Log Anulación</label
                        >
                        <div class="form-inputs">
                          <input
                            type="text"
                            class="code-input"
                            name="log_anulacion_code"
                            value="IAV"
                            required
                          />
                          <input
                            type="text"
                            class="desc-input"
                            name="log_anulacion_desc"
                            value="INGRESO ANULACION DE VENTA"
                            required
                          />
                        </div>
                      </div>

                      <div class="form-row">
                        <label class="form-label"
                          >Operación Fact Nota Crédito</label
                        >
                        <div class="form-inputs">
                          <input
                            type="text"
                            class="code-input"
                            name="nota_credito_code"
                            value="NCS"
                            required
                          />
                          <input
                            type="text"
                            class="desc-input"
                            name="nota_credito_desc"
                            value="NOTA DE CREDITO SOLES"
                            required
                          />
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="checkbox-group">
                        <input
                          type="checkbox"
                          id="showInApp"
                          name="show_in_app"
                        />
                        <label for="showInApp"
                          >Mostrar en el app (Datacont Mobile)</label
                        >
                      </div>
                    </div>

                    <button type="submit" class="save-button">Guardar</button>
                  </form>
                </div>
              </div>

              <div id="tab3" class="tab-panel active">
                <!-- Filter input field -->
                <div class="billing-filter-container">
                  <input
                    type="text"
                    id="billing-filter"
                    class="billing-filter-input"
                    placeholder="Buscar en todos los campos..."
                  />
                </div>

                <div class="table-main-container">
                  <table class="billing-table">
                    <thead>
                      <tr>
                        <th class="billing-table-heading">Código</th>
                        <th class="billing-table-heading">Descripción</th>
                        <th class="billing-table-heading">
                          Código de Tipo de Documento
                        </th>
                        <th class="billing-table-heading">Tipo de Documento</th>
                        <th class="billing-table-heading">Impuesto</th>
                        <th class="billing-table-heading">Código de Moneda</th>
                        <th class="billing-table-heading">Moneda</th>
                        <th class="billing-table-heading">Estado</th>
                      </tr>
                    </thead>
                    <tbody id="billing-data">
                      <!-- Data will be inserted here -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>

      <footer class="footer">
        <div class="footer-content">
          <div class="footer-item">
            <i data-lucide="home"></i>
            <span>001 EMPRESA DEMO</span>
          </div>
          <div class="footer-item">
            <i data-lucide="user"></i>
            <span>ADM Administrador</span>
          </div>
          <div class="footer-item">
            <i data-lucide="calendar"></i>
            <span>10/12/24</span>
          </div>
          <div class="footer-item">
            <i data-lucide="settings"></i>
            <span>5</span>
          </div>
        </div>
      </footer>
    </div>
    <!--  MODAL -->
    <!-- Add this modal HTML right before the closing body tag -->
    <div id="selectionModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modalTitle">Select Value</h3>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <table class="selection-table">
            <thead>
              <tr>
                <th>Code</th>
                <th id="nameHeader" style="display: none">Name</th>
              </tr>
            </thead>
            <tbody id="modalTableBody">
              <!-- Data will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="/js/layout.js"></script>
    <script src="/js/tabs.js"></script>
    <script src="/js/operaciones-facturacion.js"></script>
    <!--  FOR MODAL -->
    <script>
      const modal = document.getElementById("selectionModal");
      const modalTitle = document.getElementById("modalTitle");
      const modalTableBody = document.getElementById("modalTableBody");
      const closeBtn = document.querySelector(".close");
      const nameHeader = document.getElementById("nameHeader");

      // Sample data for different selection types
      const selectionData = {
        documentType: [
          { code: "FV", name: "FACTURA VENTA" },
          { code: "NC", name: "NOTA CREDITO" },
          { code: "ND", name: "NOTA DEBITO" },
        ],
        monedaType: [
          { code: "01", name: "Soles" },
          { code: "02", name: "Dólares" },
        ],
      };

      // Function to open modal
      function openModal(type, inputElement, descriptionElement) {
        modalTitle.textContent = `Select ${type}`;
        modalTableBody.innerHTML = "";

        // Check if the first item in the data has a name property
        const hasNameData = selectionData[type][0].hasOwnProperty("name");
        nameHeader.style.display = hasNameData ? "table-cell" : "none";

        selectionData[type].forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                <td>${item.code}</td>
                ${item.name ? `<td>${item.name}</td>` : ""}
            `;
          row.onclick = () => {
            inputElement.value = item.code;
            if (descriptionElement) {
              descriptionElement.value = item.name;
            }
            modal.style.display = "none";
          };
          modalTableBody.appendChild(row);
        });

        modal.style.display = "block";
      }

      // Close modal when clicking the close button or outside the modal
      closeBtn.onclick = () => (modal.style.display = "none");
      window.onclick = (event) => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
