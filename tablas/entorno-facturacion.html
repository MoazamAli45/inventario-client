<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converted Layout</title>
    <link rel="stylesheet" href="/style/layout.css" />
    <link rel="stylesheet" href="/style/tabs.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="layout">
      <header class="header">
        <nav class="nav">
          <button id="menuToggle" class="menu-toggle">
            <i data-lucide="menu"></i>
          </button>
          <div class="menu-items">
            <!-- Menu items will be dynamically inserted here -->
          </div>
        </nav>
      </header>

      <div class="toolbar">
        <!-- Toolbar icons will be dynamically inserted here -->
      </div>

      <div class="main-content">
        <aside class="sidebar">
          <div class="sidebar-toggle">
            <button id="sidebarToggle">
              <i data-lucide="chevron-left"></i>
            </button>
          </div>
          <nav class="sidebar-nav">
            <!-- Sidebar items will be dynamically inserted here -->
          </nav>
        </aside>
        <main class="content">
          <div class="container">
            <!-- Tab Navigation -->
            <div class="tabs">
              <button class="tab-button active" data-tab="tab1">
                Datos Generales
              </button>
              <button class="tab-button" data-tab="tab2">
                Configuraciones
              </button>
              <button class="tab-button" data-tab="tab3">Lista</button>
            </div>

            <!-- Tab Content -->
            <div class="tab-content">
              <div id="tab1" class="tab-panel active">
                <h2>Tab1 Content</h2>
              </div>

              <div id="tab2" class="tab-panel">
                <h2>Tab2 Content</h2>
              </div>

              <div id="tab3" class="tab-panel">
                <h2>Tab3 Content</h2>
              </div>
            </div>
          </div>
        </main>
      </div>

      <footer class="footer">
        <div class="footer-content">
          <div class="footer-item">
            <i data-lucide="home"></i>
            <span>001 EMPRESA DEMO</span>
          </div>
          <div class="footer-item">
            <i data-lucide="user"></i>
            <span>ADM Administrador</span>
          </div>
          <div class="footer-item">
            <i data-lucide="calendar"></i>
            <span>10/12/24</span>
          </div>
          <div class="footer-item">
            <i data-lucide="settings"></i>
            <span>5</span>
          </div>
        </div>
      </footer>
    </div>

    <script src="/js/layout.js"></script>
    <script src="/js/tabs.js"></script>
  </body>
</html>
