<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condiciones Comerciales</title>
    <link rel="stylesheet" href="/style/layout.css" />
    <link rel="stylesheet" href="/style/tabs.css" />
    <link rel="stylesheet" href="/style/condiciones-comerciales.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="layout">
      <header class="header">
        <nav class="nav">
          <button id="menuToggle" class="menu-toggle">
            <i data-lucide="menu"></i>
          </button>
          <div class="menu-items">
            <!-- Menu items will be dynamically inserted here -->
          </div>
        </nav>
      </header>

      <div class="toolbar">
        <!-- Toolbar icons will be dynamically inserted here -->
      </div>

      <div class="main-content">
        <aside class="sidebar">
          <div class="sidebar-toggle">
            <button id="sidebarToggle">
              <i data-lucide="chevron-left"></i>
            </button>
          </div>
          <nav class="sidebar-nav">
            <!-- Sidebar items will be dynamically inserted here -->
          </nav>
        </aside>
        <main class="content">
          <div class="container">
            <!-- Tab Navigation -->
            <div class="tabs">
              <button class="tab-button active" data-tab="tab1">
                Datos Generales
              </button>

              <button class="tab-button" data-tab="tab3">Lista</button>
            </div>

            <!-- Tab Content -->
            <div class="tab-content">
              <div id="tab1" class="tab-panel active">
                <div class="sale-form-container">
                  <h1 class="sale-form-title">Parametros Condicion de Venta</h1>
                  <form id="saleForm" class="sale-form">
                    <div class="sale-form-group">
                      <label for="codigo" class="sale-form-label">Código</label>
                      <input
                        type="text"
                        id="codigo"
                        name="codigo"
                        value="P05"
                        class="sale-form-input"
                      />
                    </div>

                    <div class="sale-form-group">
                      <label for="descripcion" class="sale-form-label"
                        >Descripción</label
                      >
                      <input
                        type="text"
                        id="descripcion"
                        name="descripcion"
                        value="30% INICO PROD 20% CON BL 50% 30 DIAS EMISC"
                        class="sale-form-input"
                      />
                    </div>

                    <div class="sale-form-group">
                      <label for="tipo" class="sale-form-label">Tipo</label>
                      <input
                        type="text"
                        id="tipo"
                        name="tipo"
                        value="Credito"
                        class="sale-form-input"
                      />
                    </div>

                    <div class="sale-form-group">
                      <label for="estado" class="sale-form-label">Estado</label>
                      <input
                        type="text"
                        id="estado"
                        name="estado"
                        value="Activo"
                        class="sale-form-input"
                      />
                    </div>

                    <div class="sale-form-group">
                      <label for="diasVencimiento" class="sale-form-label"
                        >Dias Vencimiento</label
                      >
                      <input
                        type="number"
                        id="diasVencimiento"
                        name="diasVencimiento"
                        value="30"
                        class="sale-form-input"
                      />
                    </div>

                    <div class="sale-form-group">
                      <label for="diasTolerancia" class="sale-form-label"
                        >Dias Tolerancia</label
                      >
                      <input
                        type="number"
                        id="diasTolerancia"
                        name="diasTolerancia"
                        value="0"
                        class="sale-form-input"
                      />
                    </div>

                    <div class="sale-form-checkbox-group">
                      <input
                        type="checkbox"
                        id="generarPlanilla"
                        name="generarPlanilla"
                        class="sale-form-checkbox"
                      />
                      <label
                        for="generarPlanilla"
                        class="sale-form-checkbox-label"
                        >Generar Planilla de Letras por Acuerdo
                        Automatico</label
                      >
                    </div>

                    <button type="submit" class="sale-form-submit">
                      Guardar
                    </button>
                  </form>
                </div>
              </div>

              <div id="tab3" class="tab-panel">
                <!-- Filter input field -->
                <div class="condiciones-filter-container">
                  <input
                    type="text"
                    id="condiciones-filter"
                    class="condiciones-filter-input"
                    placeholder="Buscar en todos los campos..."
                  />
                </div>

                <div class="main-cont">
                  <table class="condiciones-table">
                    <thead>
                      <tr>
                        <th>Código</th>
                        <th>Descripción</th>
                        <th>Tipo</th>
                        <th>Estado</th>
                        <th>Días Vencimiento</th>
                        <th>Días Tolerancia</th>
                        <th>Generar Planilla</th>
                      </tr>
                    </thead>
                    <tbody id="condiciones-data">
                      <!-- Data will be inserted here -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>

      <footer class="footer">
        <div class="footer-content">
          <div class="footer-item">
            <i data-lucide="home"></i>
            <span>001 EMPRESA DEMO</span>
          </div>
          <div class="footer-item">
            <i data-lucide="user"></i>
            <span>ADM Administrador</span>
          </div>
          <div class="footer-item">
            <i data-lucide="calendar"></i>
            <span>10/12/24</span>
          </div>
          <div class="footer-item">
            <i data-lucide="settings"></i>
            <span>5</span>
          </div>
        </div>
      </footer>
    </div>

    <script src="/js/layout.js"></script>
    <script src="/js/tabs.js"></script>
    <script src="/js/condiciones-comerciales.js"></script>
  </body>
</html>
