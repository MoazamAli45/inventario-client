                        <label class="radio_label_w67">

                        <label class="radio_label_w67">

        },
      ];

      // Populate table
      function populateTable(data) {
        const tbody = document.getElementById("tableBody_k45");
        tbody.innerHTML = "";

        data.forEach((row) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
                    <td>${row.id}</td>
                    <td>${row.gr}</td>
                    <td>${row.t001}</td>
                    <td>${row.numero}</td>
                    <td>${row.fecha}</td>
                    <td class="number_cell_h23">${row.mon}</td>
                    <td class="number_cell_h23">${row.cambio}</td>
                    <td>${row.oper}</td>
                    <td>${row.cliente}</td>
                    <td>${row.direccion}</td>
                `;
          tbody.appendChild(tr);
        });
      }

      // Search option switching with content toggle
      document
        .querySelectorAll(".search_option_w89")
        .forEach((option, index) => {
          option.addEventListener("click", () => {
            // Remove active class from current active option
            document
              .querySelector(".search_option_w89.active_h78")
              .classList.remove("active_h78");

            // Add active class to clicked option
            option.classList.add("active_h78");

            // Toggle content visibility based on which tab is clicked
            const simpleContent = document.getElementById(
              "simpleSearchContent"
            );
            const advancedContent = document.getElementById(
              "advancedSearchContent"
            );

            if (index === 0) {
              simpleContent.style.display = "block";
              advancedContent.style.display = "none";
            } else {
              simpleContent.style.display = "none";
              advancedContent.style.display = "block";
            }
          });
        });

      // Initialize table
      document.addEventListener("DOMContentLoaded", () => {
        populateTable(orderData);
      });

      //     TRANSPORT VALIDAATION
      // Form validation and submission
      document
        .querySelector(".save_button_v89")
        .addEventListener("click", function (e) {
          e.preventDefault();

          // Basic validation
          const requiredFields = document.querySelectorAll(
            ".input_field_y45[required]"
          );
          let isValid = true;

          requiredFields.forEach((field) => {
            if (!field.value.trim()) {
              isValid = false;
              field.style.borderColor = "red";
            } else {
              field.style.borderColor = "#ccc";
            }
          });

          if (isValid) {
            console.log("Form submitted successfully");
            // Add your form submission logic here
          }
        });

      // Initialize form with default values
      document.addEventListener("DOMContentLoaded", function () {
        // Set default radio button selection
        document.querySelector(
          'input[name="transporte"][value="publico"]'
        ).checked = true;

        // Add any other initialization logic here
      });
